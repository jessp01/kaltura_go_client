      properties:
        byDay:
          description: "Comma separated of KalturaScheduleEventRecurrenceDay\n\nEach\
            \ byDay value can also be preceded by a positive (+n) or negative (-n)\
            \ integer.\n\nIf present, this indicates the nth occurrence of the specific\
            \ day within the MONTHLY or YEARLY RRULE.\n\nFor example, within a MONTHLY\
            \ rule, +1MO (or simply 1MO) represents the first Monday within the month,\
            \ whereas -1MO represents the last Monday of the month.\n\nIf an integer\
            \ modifier is not present, it means all days of this type within the specified\
            \ frequency.\n\nFor example, within a MONTHLY rule, MO represents all\
            \ Mondays within the month."
          type: string
        byHour:
          description: Comma separated numbers between 0 to 23
          type: string
        byMinute:
          description: Comma separated numbers between 0 to 59
          type: string
        byMonth:
          description: Comma separated numbers between 1 to 12
          type: string
        byMonthDay:
          description: "Comma separated of numbers between -31 to 31, excluding 0.\n\
            \nFor example, -10 represents the tenth to the last day of the month."
          type: string
        byOffset:
          description: "Comma separated of numbers between -366 to 366, excluding\
            \ 0.\n\nCorresponds to the nth occurrence within the set of events specified\
            \ by the rule.\n\nIt must only be used in conjunction with another byrule\
            \ part.\n\nFor example \"the last work day of the month\" could be represented\
            \ as: frequency=MONTHLY;byDay=MO,TU,WE,TH,FR;byOffset=-1\n\nEach byOffset\
            \ value can include a positive (+n) or negative (-n) integer.\n\nIf present,\
            \ this indicates the nth occurrence of the specific occurrence within\
            \ the set of events specified by the rule."
          type: string
        bySecond:
          description: Comma separated numbers between 0 to 59
          type: string
        byWeekNumber:
          description: "Comma separated of numbers between -53 to 53, excluding 0.\n\
            \nThis corresponds to weeks according to week numbering.\n\nA week is\
            \ defined as a seven day period, starting on the day of the week defined\
            \ to be the week start.\n\nWeek number one of the calendar year is the\
            \ first week which contains at least four (4) days in that calendar year.\n\
            \nThis rule part is only valid for YEARLY frequency.\n\nFor example, 3\
            \ represents the third week of the year."
          type: string
        byYearDay:
          description: "Comma separated of numbers between -366 to 366, excluding\
            \ 0.\n\nFor example, -1 represents the last day of the year (December\
            \ 31st) and -306 represents the 306th to the last day of the year (March\
            \ 1st)."
          type: string
